
<!DOCTYPE html>
<html lang="fr">
<head>
<title>Demande de quitus</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

<script type="text/javascript" src="global.js"></script>
<script type="text/javascript" src="conf/config.js"></script>
</head>
<body>

	<script type="text/javascript">
		function getParameterByName(p) {
			var str = document.location.href;
			var url = new URL(str);
			var name = url.searchParams.get(p);
			return name;
		}

		function lien() {

			window.location = 'https://'+location.hostname+'/'+HOST_QUITUS_PATH_LINK+'/'+ getParameterByName('filename');
		}

		//alert(getParameterByName('email'));
	</script>
	<div>
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">

					<a class="navbar-brand" href="javascript: void(0);"
						onclick="javascript: window.open(URL_LOGO, '', '');"> <img
						alt="UFTMip" src="conf/logo.png" />
					</a> <span></span> <a class="navbar-brand">Demande de quitus</a>
				</div>

			</div>
		</nav>

		<br>
		<br>
		<br>
		<div class="container">

			<div class="panel panel-success">
				<div class="panel-heading">Succès</div>
				<div class="panel-body">
					<p>
						Votre document de quitus est <a
							href="javascript: void(0); onclick=lien(); ">téléchargeable
							ici.</a> Il a également été envoyé à <strong><script
								type="text/javascript">
								document.write(getParameterByName('email'));
							</script></strong>.
					</p>

					<br> <br>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-12"></div>
			</div>
		</div>
	</div>
</body>
